<div class="container">
    <div class="page-header">
        <h1>Editar Sucursal</h1>
    </div>
    <form>
        <div class="form-group" id="searchBoxParent">
        </div>
        <div class="form-group">
            <input type="text" ng-model="sucursal.localidad" class="form-control" placeholder="Localidad">
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <ui-gmap-google-map ng-cloak center="map.center" zoom="map.zoom" options="options">
                <ui-gmap-search-box template="'partials/sucursal/sucursal-searchbox.html'" ng-model="sucursal.direccion" parentdiv="'searchBoxParent'" events="events"></ui-gmap-search-box>
            </ui-gmap-google-map>
        </div>
    </div>
    <div class="row">
        <input class="btn btn-success pull-right" ng-click="guardar(sucursal)" value="Guardar" />
    </div>
</form>
</div>
