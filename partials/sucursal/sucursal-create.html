<div class="container">
    <div class="page-header">
        <h1>Nueva Sucursal</h1>
    </div>
    <form>
        <div class="form-group">
            <input type="text" ng-model="sucursal.direccion" class="form-control" placeholder="Direccion">
        </div>
        <div class="form-group">
            <input type="text" ng-model="sucursal.localidad" class="form-control" placeholder="Localidad">
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <ui-gmap-google-map ng-cloak center="map.center" zoom="map.zoom" options="options"></ui-gmap-google-map>
            </div>
        </div>
        <input class="btn btn-success pull-right" ng-click="guardar(sucursal)" value="Guardar" />
    </form>
</div>
