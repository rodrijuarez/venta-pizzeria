<div class="container">
    <div class="page-header">
        <h1>Detalle de Producto</h1>
    </div>
    <form>
        <input type="text" name="id" ng-model="producto.id" style="display: none;"/>
        <input type="text" name="filename" ng-model="producto.imagen.filename" style="display: none;"/>
        <div class="form-group">
            <input type="text" ng-model="producto.descripcion" name="descripcion" class="form-control" placeholder="Descripcion" required>
        </div>
        <div class="form-group">
            <input type="text" ng-model="producto.precio" name="precio" class="form-control" placeholder="Precio" required>
        </div>
        <div class="form-group">
            <div class="btn btn-success" ngf-select ng-model="producto.imagen" name="imagen" ngf-pattern="'image/*'"
            accept="image/*" ngf-max-size="20MB" ngf-min-height="100"
            ngf-resize="{width: 100, height: 100}">Seleccione la imagen</div>
        </div>
        <input class="btn btn-success pull-right" ng-click="guardar(producto)" value="Save" />
    </form>
</div>
