<div class="container">
    <div class="page-header">
        <h1>Formulario de Usuario</h1>
    </div>
    <form>
        <div class="form-group">
            <input ng-disabled="edicion" type="text" ng-model="usuario.usuario" class="form-control" placeholder="Usuario">
        </div>
        <div class="form-group">
            <input ng-disabled="edicion" type="text" ng-model="usuario.password" class="form-control" placeholder="ContraseÃ±a">
        </div>
        <div class="form-group">
            <input type="text" ng-model="usuario.nombre" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group">
            <fieldset id="sexo">
                <div class="radio">
                    <label><input type="radio" ng-model="usuario.sexo" value="F">Femenino</label>
                </div>
                <div class="radio">
                    <label><input type="radio" ng-model="usuario.sexo" value="M">Masculino</label>
                </div>
            </fieldset>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="usuario.tieneCelular">Tiene celular</label>
        </div>
        <div class="form-group" ng-show="usuario.tieneCelular || usuario.celular != null">
            <input type="text" ng-model="usuario.celular" class="form-control" placeholder="Celular">
        </div>
        <div class="form-group">
            <fieldset id="rol">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="usuario.rol" name="rol" value="U"/>Usuario
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="usuario.rol" name="rol" value="A">Administrador
                    </label>
                </div>
            </fieldset>
        </div>
        <div class="form-group">
            <select required type="text" class="form-control" ng-options="item.idSucursal as item.direccion for item in sucursales" ng-model="usuario.sucursal">
                <option value="" ng-if="false"></option>
            </select>
        </div>
        <input class="btn btn-success pull-right" ng-click="guardar(usuario)" value="Guardar" />
    </form>
</div>
