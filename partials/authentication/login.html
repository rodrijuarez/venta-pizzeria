<h1>Login</h1>
<div >
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="username">Usuario</label>
            <i class="fa fa-key"></i>
            <input type="text" name="usuario" id="usuario" class="form-control" ng-model="usuario" required />
            <span ng-show="form.usuario.$dirty && form.usuario.$error.required" class="help-block">El usuario es requerido</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">La contrase√±a es requerida</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
        </div>
    </form>
</div>
